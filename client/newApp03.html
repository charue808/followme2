<head>
  <title>Follow Me</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="container">
	<div class="col-md-6 col-md-offset-3">
  		<img src="/image/FollowMEv1.png" class="img-responsive" alt="Responsive image"/>
  	</div>	
  		{{> content}}
  </div>
</body>

<template name="content">
  <div class="row"> 
	<div class="col-md-6 col-md-offset-3">
      <div class="well">
	    {{#if currentUser}}
			<h4>You've been added! Join the conversation on twitter with the official hashtags for EdCamp 2014 - Honolulu:</h4>   
         <a id="tweet1" class="twitter-hashtag-button" href="https://www.twitter.com/intent/tweet?button_hashtag=edcampHI" data-related="twitter">Tweet #edcampHI</a>
         <a id="tweet2" class="twitter-hashtag-button" href="https://www.twitter.com/intent/tweet?button_hashtag=edcamp" data-related="twitter">Tweet #edcamp</a>      
      {{else}}
        <h4>Sign in with twitter to make it easier for EdCamp participants to follow you!</h4>
           {{>loginButtons}}
	    {{/if}}
	  </div>
		<table class="table">
		  {{#each users}}
			  {{> user}}
		  {{/each}}
		</table> 
    </div>   
		<div class="col-md-6 col-md-offset-3">
		  <div class="well">
            <p class="text-justify">Follow us on Twitter to find out the latest news on upcoming workshops and classes to help you build the solution to a problem in your community!</p><a target="blank" href="http://twitter.com/TheStarFoundry"><img src="http://pbs.twimg.com/profile_images/491813564655476736/Y4BhriB0_normal.png"/> The Star Foundry</a>       
<iframe style ="width: 300px; height: 20px;" src="//platform.twitter.com/widgets/follow_button.html?screen_name=TheStarFoundry&show_count=false" frameborder="0" scrolling="no"></iframe>       
     </div>
      <h5><small><p class="text-justify">
	      Inspired by <a href="http://twitter.com/SachaGreif">@SachaGreif</a> &
        built by <a href="http://twitter.com/thestarfoundry">@TheStarFoundry</a>
      </p></small></h5>
   </div>   
  </div>
</template>

<template name="user">
	<table class="table">
		<tr>
		  <td>
			<a target="blank" href="http://twitter.com/{{services.twitter.screenName}}"><img src="{{services.twitter.profile_image_url}}"/> {{profile.name}}</a>
   <iframe style ="width: 300px; height: 20px;" src="//platform.twitter.com/widgets/follow_button.html?screen_name={{services.twitter.screenName}}" frameborder="0" scrolling="no"></iframe>
		  </td>
		</tr>
	</table>
</template>
